<html ng-app="marvelApp"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="../node_modules/angular/angular.min.js"></script><script src="../app/characterFactory.js"></script><script src="../app/characterController.js"></script><script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"></script><title>App Marvel</title></head><body><h1>App Marvel</h1><div ng-controller="CharacterController as ctrl"><input type="text" placeholder="Search Character" ng-model="ctrl.characterName"> <button ng-click="ctrl.Search">Search</button><p ng-repeat="character in ctrl.characterList">{{character}}</p></div></body></html>
